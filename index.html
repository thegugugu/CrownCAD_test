<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrownCAD Plugin</title>

  <!-- 引入 Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

  <!-- 引入 CrownCAD 插件 SDK -->
  <script src="https://thegugugu.github.io/CrownCAD_test/crowncad-plugin-sdk-0.0.3.js" defer></script>
  
  <!-- 引入 Element UI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/theme-chalk/index.css">
  <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/index.js"></script>
</head>

<body>
  <div id="app">
    <span style="font-size: 30px">创建矩形</span>

    <!-- 用户输入长和宽 -->
    <div v-loading="loading" element-loading-text="模型生成中">
      <el-form :inline="false" label-width="20px">
        <el-form-item label="长">
          <el-input size="small" style="width: 150px" v-model="length"></el-input>
        </el-form-item>

        <el-form-item label="宽">
          <el-input size="small" style="width: 150px" v-model="width"></el-input>
        </el-form-item>
      </el-form>
    </div>

    <!-- 创建按钮 -->
    <div>
      <el-button type="primary" :disabled="loading" @click="createModel">创建</el-button>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        loading: false,
        length: 100, // 初始长度
        width: 100,  // 初始宽度
        crownCADPlugin: null,
        currentPickElement: null,
      },

      mounted() {
        // 确保 CrownCADPlugin 加载成功
        if (window.CrownCADPlugin) {
          this.crownCADPlugin = new window.CrownCADPlugin();
          this.crownCADPlugin.setParentOrigin("https://cad.crowncad.com/");
          this.crownCADPlugin.setMaxAttempt(5);
          this.crownCADPlugin.setLayout(300, 300, 300);

          // 尝试连接 CrownCAD
          this.crownCADPlugin.connect().then(() => {
            console.log('连接 CrownCAD 成功');
            this.loading = false; // 加载完成
            this.subscribeElementPick();
          }).catch(error => {
            console.error('连接 CrownCAD 失败:', error);
            this.loading = false;
          });
        } else {
          console.error('CrownCADPlugin 未加载');
        }
      },

      methods: {
        subscribeElementPick() {
          if (this.crownCADPlugin && window.PluginEventType) {
            this.crownCADPlugin.request.subscribeEvent(window.PluginEventType.ELEMENTPICK, res => {
              console.log('选中的元素信息:', res);
              this.currentPickElement = res;
            });
          } else {
            console.error('subscribeElementPick 时 CrownCADPlugin 或 PluginEventType 未加载');
          }
        },

        createModel() {
          if (!this.crownCADPlugin || !window.Point) {
            console.error('创建模型失败，crownCADPlugin 或 Point 未定义');
            return;
          }

          console.log('当前选中的元素：', this.currentPickElement);

          this.loading = true; // 开启加载状态

          try {
            // 清除上一个命令
            this.crownCADPlugin.command.clearCommand();

            // 创建草图并绘制矩形
            this.crownCADPlugin.command.sketch.createSketch({ sketchName: 'sketch1', datumId: 8 });
            this.crownCADPlugin.command.sketch.createRectangle({
              startPoint: new window.Point(0, 0),
              endPoint: new window.Point(this.length, this.width)
            });
            this.crownCADPlugin.command.sketch.exitSketch();

            // 执行命令
            this.crownCADPlugin.command.execute(true).then(() => {
              this.crownCADPlugin.command.clearCommand();
              console.log("草图创建成功");
              this.loading = false;
            }).catch(error => {
              console.error('执行建模命令失败:', error);
              this.loading = false;
            });
          } catch (err) {
            console.error('建模过程中出现异常:', err);
            this.loading = false;
          }
        }
      }
    });
  </script>
</body>
</html>
